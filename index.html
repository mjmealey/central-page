<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel your membership</title>
  </head>
  <body>
    <div class="cancelContainer">
      <form id="cancelMembership">
        <div class="cancelOne">
        <h1>Cancel your membership</h1>
        <p class="cancel">
          I hate to see you go, but please do what you need to do to live your
          life to the fullest!
        </p>
    
        <label for="cancelReason" class="cancelLabel"
          >What is your reason for wanting to cancel your subscription?
          <em>(Optional)</em>
          <select id="cancelReason">
            <option value="select">Select</option>
            <option value="content">
              I didn't like the content shown in the newsletter
            </option>
            <option value="interest">I lost interest</option>
            <option value="tooMany">Too many newsletters</option>
          </select>   
            <p class="messagePrompt">Feel free to provide further feedback on what I can do to improve my newsletter for future customers!  <em>(Optional)</em></p>
            <textarea id="optionalMessage"  maxLength="500"></textarea>
        </div>
         
          </label>
        </label>
        </form>
        <button id="submit">Submit</button>
      </div>
   
      
      
    
  </body>
</html>
